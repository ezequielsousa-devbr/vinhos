<div class="d-flex flex-row flex-nowrap justify-content-around align-middle">
	{% for card in site.data.services %}
	<div class="container_services col-lg-3">
		<figure class="figure_icon">
			<img class="img-fluid" src="{{site.url}}{{site.baseurl}}/assets/img/{{card.img}}" alt="{{card.alt}}" />
		</figure>
		<div class="row">
			<h3 class="h3 text-uppercase">{{card.title}}</h3>
			<p>{{card.description}}</p>
		</div>
	</div>
	{% endfor %}
</div>
